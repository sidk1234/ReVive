<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReVive — Offline</title>
    <style>
      body { margin: 0; font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial; background: #0b1220; color: #e2e8f0; }
      .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .card { max-width: 560px; width: 100%; border-radius: 16px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.04); padding: 20px 18px; }
      h1 { margin: 0 0 10px; font-size: 20px; }
      p { margin: 0 0 12px; color: rgba(226,232,240,0.85); line-height: 1.5; }
      a { color: #93c5fd; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>ReVive can still show your saved scan history and impact. To run a new scan, reconnect to the internet.</p>
        <p><a href="/app">Try again</a></p>
      </div>
    </div>
  </body>
</html>
