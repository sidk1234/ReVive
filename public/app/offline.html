<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReVive - Offline</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
        background: #0b1220;
        color: #e2e8f0;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        max-width: 560px;
        width: 100%;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        padding: 28px 22px;
        text-align: center;
        backdrop-filter: blur(12px);
      }
      .logo {
        width: 72px;
        height: 72px;
        border-radius: 18px;
        margin: 0 auto 16px;
        display: block;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0 0 12px;
        color: rgba(226, 232, 240, 0.85);
        line-height: 1.5;
      }
      a {
        color: #93c5fd;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <img class="logo" src="/app/icons/icon-192.png" alt="ReVive" />
        <h1>Offline</h1>
        <p>You need to be connected to the web to use ReVive.</p>
        <p><a href="/app">Try again</a></p>
      </div>
    </div>
  </body>
</html>
